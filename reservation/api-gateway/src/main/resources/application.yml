server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: hotels
          uri: lb://HOTEL-SERVICE
          predicates:
            - Path=/hotels/**
            - Path=/rooms/**
            - Path=/api/hotels/**
            - Path=/api/rooms/**
          # forwarding paths as-is so backend controllers receive the same path
        - id: reservations
          uri: lb://RESERVATION-SERVICE
          predicates:
            - Path=/reservations/**
            - Path=/api/reservations/**
            - Path=/auth/**
            - Path=/api/auth/**
            - Path=/stay/**
            - Path=/api/stay/**
            - Path=/order/**
            - Path=/api/order/**
            - Path=/user/**
            - Path=/api/user/**
          # forwarding paths as-is so backend controllers receive the same path

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
