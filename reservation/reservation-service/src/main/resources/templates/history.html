<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Historique des réservations</title>
  <style>
    :root{--accent:#1976d2;--muted:#666;--ok:#2e7d32;--warn:#f57c00}
    body{font-family:Inter,Segoe UI,Arial,sans-serif;margin:20px;color:#222;background:#f7f9fc}
    .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
    h1{font-size:20px;margin:0}
    .back{color:var(--accent);text-decoration:none}
    .cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:16px}
    .res-card{background:#fff;border-radius:12px;padding:14px;box-shadow:0 6px 18px rgba(17,24,39,0.06);display:flex;flex-direction:column;gap:8px}
    .res-header{display:flex;justify-content:space-between;align-items:center}
    .client{font-weight:700;font-size:16px}
    .meta{color:var(--muted);font-size:13px}
    .dates{display:flex;gap:8px;align-items:center}
    .badge{padding:6px 10px;border-radius:999px;color:#fff;font-weight:700;font-size:12px}
    .badge.paid{background:var(--ok)}
    .badge.pending{background:var(--warn)}
    .small{font-size:12px;color:#666}
  </style>
</head>
<body>
  <div class="top">
    <h1>Historique des réservations</h1>
    <a class="back" href="/">← Retour</a>
  </div>

  <div th:if="${message}" style="margin-bottom:12px">
    <strong th:text="${message}"></strong>
  </div>

  <div class="cards">
    <div th:each="r : ${reservations}" class="res-card">
      <div class="res-header">
        <div>
          <div class="client" th:text="${r.customerName}">Client Name</div>
          <div class="meta">Hotel: <span th:text="${r.hotelId}">-</span> · Room: <span th:text="${r.roomId}">-</span></div>
        </div>
        <div th:switch="${r.paymentStatus}">
          <span th:case="'PAID'" class="badge paid">PAID</span>
          <span th:case="'PENDING'" class="badge pending">PENDING</span>
          <span th:case="*" class="badge pending" th:text="${r.paymentStatus}">?</span>
        </div>
      </div>

      <div class="dates">
        <div>
          <div class="small">Check-in</div>
          <div th:text="${r.checkin}">2025-11-01</div>
        </div>
        <div style="color:#ccc">—</div>
        <div>
          <div class="small">Check-out</div>
          <div th:text="${r.checkout}">2025-11-03</div>
        </div>
      </div>

      <div class="small" style="margin-top:6px">Reservation ID: <span th:text="${r.id}">#1</span></div>
    </div>
  </div>
</body>
</html>
